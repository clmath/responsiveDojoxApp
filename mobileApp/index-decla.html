<!DOCTYPE html>
<html>
    <head>
	    <meta name="viewport"
	            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes" />

	    <title>mobileApp</title>
	    
	    <!-- stylesheet will go here -->
	 	<link href="/responsiveDojoxApp/mobileApp/themes/iphone/iphone.css"
	            rel="stylesheet"></link>
		<link href="layout.css" rel="stylesheet"></link>
		 
	    <!-- dojo/javascript will go here -->
	 	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"
					data-dojo-config="async: true, packages: [{ name: 'my', location: '/responsiveDojoxApp/mobileApp/modules'}], parseOnLoad: false">
		</script>
	    <script>
			// Load the widget parser and mobile base
			require(["dojo/parser", "dojo/_base/window", "dojox/mobile", "dojo/ready"],
			function(parser, win) {
				// Parse the page for widgets!
				parser.parse();
				win.body().style.display = "block";
			});
	    </script>
    </head>

    <body style="display:none">
    	
    	<div data-dojo-type="my/ResponsiveContainer" data-dojo-props="isOverlayVisible:false" data-dojo-id="cont">
	      	<div data-dojo-type="my/ResponsiveOverlay" data-dojo-props="region:'leading'">
	    		<ul data-dojo-type="dojox.mobile.EdgeToEdgeList">
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'AcmePhone'">Network </li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'AcmePhone'">  Line   </li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'1024'">  Songs</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'10'"> Videos </li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'96'"> Photos</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'2'"> Applications</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'29.3 BG'">Capacity   </li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'28.0 BG'"> Available</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'3.0 (7A341)'"> Version</li>
				    </ul>
	    	</div>
	    	
	    	
	    	<div data-dojo-type="my/ResponsiveContent">
				<div id="general" data-dojo-type="dojox.mobile.View" data-dojo-props="selected: true">
				    <h1 data-dojo-type="dojox.mobile.Heading" >General				    </h1>
				    <ul data-dojo-type="dojox.mobile.RoundRectList">
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="moveTo:'about'"> About</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText: '2h 40m', moveTo: 'about'">  Usage</li>
				    </ul>
				    			<button onclick="cont.showOverlay()" >Show Over</button>
				    			
				</div>
				 
				<div id="about" data-dojo-type="dojox.mobile.View">
				    <h1 data-dojo-type="dojox.mobile.Heading" data-dojo-props="back:'General', moveTo:'general'"> About   </h1>
				    <h2 data-dojo-type="dojox.mobile.RoundRectCategory">Generic Mobile Device</h2>
				    <ul data-dojo-type="dojox.mobile.RoundRectList">
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'AcmePhone'">Network </li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'AcmePhone'">  Line   </li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'1024'">  Songs</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'10'"> Videos </li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'96'"> Photos</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'2'"> Applications</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'29.3 BG'">Capacity   </li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'28.0 BG'"> Available</li>
				        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText:'3.0 (7A341)'"> Version</li>
				    </ul>
				    			<button onclick="cont.showOverlay()" >Show Over</button>
				</div>
			</div>	
	 </div>
  		
    	
    	
 
 
    </body>
</html>
