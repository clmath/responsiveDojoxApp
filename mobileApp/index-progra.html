<!DOCTYPE html>
<html>
    <head>
	    <meta name="viewport"
	            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes" />

	    <title>mobileApp</title>
	    
	    <!-- stylesheet will go here -->
	 	<link href="../../DojoToolkitAptana/dojox/mobile/themes/iphone/iphone.css"
	            rel="stylesheet"></link>
		<link href="layout.css" rel="stylesheet"></link>
		 
	    <!-- dojo/javascript will go here -->
	 	<script type="text/javascript" src="../../DojoToolkitAptana/dojo/dojo.js"
					data-dojo-config="async: true, packages: [{ name: 'my', location: '../../responsiveDojoxApp/mobileApp/modules'}], parseOnLoad: false">
		</script>
	    <script>
			// Load the widget parser and mobile base
			require(["dojo/_base/window", "dojo/dom-construct", "dojox/mobile/View", "dojox/mobile/Heading", "dojox/mobile/RoundRectList",
					 "dojox/mobile/RoundRectCategory", "dojox/mobile/ListItem", "dojo/ready"],
			function(win, domConstruct, View, Heading, RoundRectList, RoundRectCategory, ListItem) {
				
				// View 1
				var view1 = new View({id: "view1", selected: true});
				
				var heading1 = new Heading({
					label: "View 1"
				});
				view1.addChild(heading1);
				
				var categ1 = new RoundRectCategory({
					label: "Documents"
				});
				view1.addChild(categ1);
				
				var list1 = new RoundRectList();
				view1.addChild(list1);
				
				var counter = 4;
				for(var i = 1; i <= 3; i++){
					var item1 = new ListItem({
						icon: "images/i-icon-"+i+".png",
						label: "Document 000"+counter,
						moveTo: "view2"
					});
					list1.addChild(item1);
					counter++;
				}

				// View 2
				var view2 = new View({id: "view2", selected: false});
				
				var heading2 = new Heading({
					label: "View 2"
				});
				view2.addChild(heading2);
				
				var categ2 = new RoundRectCategory({
					label: "Settings"
				});
				view2.addChild(categ2);
				
				var list2 = new RoundRectList();
				view2.addChild(list2);
				
				counter = 4;
				for(i = 1; i <= 3; i++){
					var item2 = new ListItem({
						icon: "images/i-icon-"+i+".png",
						label: "Settings 000"+counter,
						moveTo: "view1"
					});
					list2.addChild(item2);
					counter++;
				}


				win.body().appendChild(view1.domNode);
				view1.startup();


				win.body().appendChild(view2.domNode);
				view2.startup();				
				
			});
	    </script>
    </head>

    <body >
   
    </body>
</html>
